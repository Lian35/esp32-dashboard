<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32 IoT Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<style>
/* ================= VARIABLES ================= */
:root {
  --bg-main: #0f172a;        /* slate-900 */
  --bg-card: #ffffff;
  --primary: #2563eb;        /* blue-600 */
  --secondary: #0ea5e9;      /* sky-500 */
  --success: #22c55e;        /* green-500 */
  --danger: #ef4444;         /* red-500 */
  --text-dark: #0f172a;
  --text-muted: #64748b;     /* slate-500 */
  --shadow: 0 10px 25px rgba(0,0,0,.08);
  --radius: 14px;
}

/* ================= GLOBAL ================= */
body {
  font-family: 'Inter', system-ui, sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  color: var(--text-dark);
  padding: 30px;
}

.container {
  max-width: 1200px;
  margin: auto;
}

/* ================= CARDS ================= */
.card {
  background: var(--bg-card);
  padding: 24px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  transition: transform .25s ease, box-shadow .25s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 15px 35px rgba(0,0,0,.12);
}

/* ================= GRID ================= */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
}

/* ================= VALUES ================= */
.value {
  font-size: 2.8rem;
  font-weight: 700;
  color: var(--primary);
  margin-top: 8px;
}

/* ================= STATUS ================= */
.status {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: .95rem;
  color: var(--text-muted);
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: var(--text-muted);
}

.dot.online { background: var(--success); }
.dot.offline { background: var(--danger); }

/* ================= BUTTON ================= */
button {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  padding: 10px 22px;
  border: none;
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
  transition: all .25s ease;
}

button:hover {
  opacity: .9;
  transform: scale(1.05);
}

/* ================= TITLES ================= */
h1 {
  font-size: 1.6rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 10px;
}

h3 {
  font-size: .95rem;
  text-transform: uppercase;
  letter-spacing: .05em;
  color: var(--text-muted);
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  margin-top: 40px;
  font-size: .85rem;
  color: #cbd5f5;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 600px) {
  body { padding: 15px; }
  .value { font-size: 2.3rem; }
}
</style>

</head>

<body>
<div class="container">

<div class="card">
  <h1><i class="fas fa-microchip"></i> ESP32 IoT Dashboard</h1>
  <div class="status">
    <span class="dot" id="dot"></span>
    <span id="status">Conectando‚Ä¶</span>
    <span id="time"></span>
  </div>
  <br>
  <button onclick="fetchData()">üîÑ Actualizar ahora</button>
</div>

<br>

<div class="grid">
  <div class="card">
    <h3>üå°Ô∏è Temperatura </h3>
    <div class="value"><span id="temp">--</span> ¬∞C</div>
  </div>

  <div class="card">
    <h3>üíß Humedad </h3>
    <div class="value"><span id="hum">--</span> %</div>
  </div>
</div>

<br>

<div class="card">
  <h3>üìà Hist√≥rico REAL de Temperatura</h3>
  <div id="chart"></div>
</div>

<footer>
<p>ESP32 ‚Üí GitHub Pages (Actualizaci√≥n cada 15 s)</p>
</footer>

</div>

<script>
// ================= CONFIG =================
const CHANNEL_ID = 3229390;
const READ_API_KEY = "IOUT49G2VKRMTKID";
const REFRESH_TIME = 15000; // 15 segundos (recomendado)

// ================= DOM =================
const tempEl = document.getElementById("temp");
const humEl = document.getElementById("hum");
const statusEl = document.getElementById("status");
const dotEl = document.getElementById("dot");
const timeEl = document.getElementById("time");

// ================= CHART =================
const chart = new ApexCharts(document.querySelector("#chart"), {
  chart: { type: 'line', height: 300, animations: { enabled: true } },
  series: [{ name: "Temperatura (¬∞C)", data: [] }],
  xaxis: { type: 'datetime' }
});
chart.render();

// ================= FETCH =================
async function fetchData(){
  try {
    const res = await fetch(
      `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=20`
    );
    const json = await res.json();
    const feeds = json.feeds;

    if (!feeds || feeds.length === 0) throw "Sin datos";

    const last = feeds[feeds.length - 1];
    const temp = parseFloat(last.field1);
    const hum = parseFloat(last.field2);

    tempEl.textContent = temp.toFixed(1);
    humEl.textContent = hum.toFixed(1);

    timeEl.textContent = "√öltima lectura: " +
      new Date(last.created_at).toLocaleTimeString();

    statusEl.textContent = "ESP32 Online";
    dotEl.style.background = "green";

    const chartData = feeds
      .filter(f => f.field1)
      .map(f => [new Date(f.created_at).getTime(), parseFloat(f.field1)]);

    chart.updateSeries([{ data: chartData }]);

  } catch (e) {
    statusEl.textContent = "Sin conexi√≥n";
    dotEl.style.background = "red";
  }
}

// ================= START =================
fetchData();                       // Carga inicial
setInterval(fetchData, REFRESH_TIME); // Tiempo real controlado
</script>
</body>
</html>
